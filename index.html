<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musix</title>
    
    <link rel="icon" type="image/png" href="images/tab.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <style>
        @property --hue {
          syntax: '<integer>';
          inherits: true;
          initial-value: 0;
        }

        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #1c1e21;
            --text-secondary: #606770;
            --primary-color: #1877f2;
            --hover-bg: #e4e6eb;
            --active-bg: #e7f3ff;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --progress-bg: #dcdfe3;
        }

        body.dark-mode {
            --bg-color: #18191a;
            --card-bg: #242526;
            --text-color: #e4e6eb;
            --text-secondary: #b0b3b8;
            --primary-color: #2d88ff;
            --hover-bg: #3a3b3c;
            --active-bg: #3a3b3c;
            --border-color: #3e4042;
            --shadow-color: rgba(0,0,0,0.3);
            --progress-bg: #3e4042;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            padding: 20px; 
            transition: background-color 0.3s, color 0.3s;
        }
        
        #player-container { 
            max-width: 450px; 
            margin: auto; 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 8px 24px var(--shadow-color); 
            text-align: center;
            transition: background-color 0.3s, max-width 0.3s ease, padding 0.3s ease, border-color 0.3s ease;
            border: 2px solid transparent;
        }

        @keyframes rgb-hue-rotate {
            to { --hue: 360; }
        }

        body.rgb-mode {
            animation: rgb-hue-rotate 5s linear infinite;
            --primary-color: hsl(var(--hue, 0), 90%, 55%);
        }

        body.rgb-mode #player-container {
            border-color: var(--primary-color);
        }
        
        .player-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: relative; }
        h1 { margin: 0; font-size: 1.5em; color: var(--primary-color); }
        
        .menu-container { position: relative; }
        .menu-toggle { font-size: 1.5em; cursor: pointer; background: none; border: none; color: var(--text-secondary); padding: 5px 10px; }
        .dropdown-menu { position: absolute; top: 100%; right: 0; background-color: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 12px var(--shadow-color); z-index: 10; overflow: hidden; min-width: 180px; border: 1px solid var(--border-color); }
        .dropdown-menu.hidden { display: none; }
        .menu-item { display: flex; align-items: center; gap: 10px; padding: 10px 15px; background: none; border: none; width: 100%; text-align: left; color: var(--text-color); cursor: pointer; font-size: 0.9em; }
        .menu-item:hover { background-color: var(--hover-bg); }

        #album-cover { width: 80%; max-width: 300px; margin-left: auto; margin-right: auto; height: auto; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow-color); margin-bottom: 20px; aspect-ratio: 1 / 1; object-fit: cover; background-color: var(--hover-bg); }

        #song-info { margin-bottom: 15px; min-height: 50px; }
        #song-title { font-size: 1.4em; font-weight: bold; color: var(--text-color); margin: 0; }
        #song-artist { font-size: 1em; color: var(--text-secondary); margin: 5px 0 0; }

        #progress-container { width: 100%; background-color: var(--progress-bg); border-radius: 5px; cursor: pointer; margin: 20px 0 10px; }
        #progress-bar { width: 0%; height: 6px; background-color: var(--primary-color); border-radius: 5px; }
        #time-container { display: flex; justify-content: space-between; font-size: 0.8em; color: var(--text-secondary); }

        .main-controls-container { display: flex; align-items: center; gap: 15px; margin: 10px 0; }
        #player-controls { display: flex; justify-content: center; align-items: center; gap: 15px; flex-grow: 1; }
        .control-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: var(--text-secondary); transition: color 0.2s; }
        #play-pause-btn { font-size: 2.8em; color: var(--text-color); }
        .control-btn:hover { color: var(--primary-color); }
        .control-btn.active { color: var(--primary-color); }

        /* ‚≠ê NEW: Volume Control Styles */
        #volume-controls { display: flex; align-items: center; gap: 8px; width: 120px; }
        #volume-icon { font-size: 1.5em; cursor: pointer; color: var(--text-secondary); }
        #volume-slider { flex-grow: 1; -webkit-appearance: none; appearance: none; width: 100%; height: 5px; background: var(--progress-bg); border-radius: 5px; outline: none; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: var(--primary-color); border-radius: 50%; cursor: pointer; }
        #volume-slider::-moz-range-thumb { width: 15px; height: 15px; background: var(--primary-color); border-radius: 50%; cursor: pointer; border: none; }

        audio { display: none; }
        
        .tab-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .tab-nav { display: flex; flex-grow: 1; }
        .tab-btn { flex: 1; padding: 10px; background: none; border: none; border-bottom: 3px solid transparent; cursor: pointer; color: var(--text-secondary); font-size: 1em; font-weight: 500;}
        .tab-btn.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        #search-bar { width: 100%; box-sizing: border-box; padding: 10px; margin: 15px 0; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--hover-bg); color: var(--text-color); }

        .song-list { list-style: none; padding: 0; max-height: 250px; overflow-y: auto; text-align: left; }
        .song-list li { display: flex; align-items: center; gap: 10px; padding: 10px; user-select: none; transition: background-color 0.2s; border-bottom: 1px solid var(--border-color); cursor: pointer; }
        .song-list li:hover { background-color: var(--hover-bg); }
        .song-list li img { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; flex-shrink: 0; }
        .song-list li .song-item-info { flex-grow: 1; min-width: 0; }
        .song-list li .song-item-title { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-list li .song-item-artist { font-size: 0.9em; color: var(--text-secondary); }
        .song-list li .action-btn { font-size: 1.5em; cursor: pointer; background: none; border: none; color: var(--text-secondary); padding: 5px; }
        .song-list li.active { background-color: var(--active-bg); }
        .drag-handle { font-size: 1.5em; color: var(--border-color); cursor: grab; padding: 0 8px; }
        .drag-handle:active { cursor: grabbing; }

        .sortable-ghost { background-color: var(--primary-color); opacity: 0.5; }

        @media (min-width: 768px) {
            #player-container { max-width: 900px; display: flex; gap: 30px; text-align: left; }
            .player-column { flex: 1; text-align: center; }
            .list-column { flex: 1.2; display: flex; flex-direction: column; }
            #album-cover { width: 100%; max-width: none; }
            .tab-content { flex-grow: 1; display: flex; flex-direction: column; }
            .song-list { max-height: none; flex-grow: 1; }
        }
    </style>
</head>
<body>

<div id="player-container">
    <div class="player-column">
        <div class="player-header">
            <h1>Musix</h1>
            <div class="menu-container">
                <button id="main-menu-toggle" class="menu-toggle">‚ãÆ</button>
                <div id="main-menu" class="dropdown-menu hidden">
                    <button id="dark-mode-toggle" class="menu-item">
                        <span id="dark-mode-icon">‚òÄÔ∏è</span>
                        <span>Toggle Theme</span>
                    </button>
                    <button id="rgb-toggle-btn" class="menu-item">
                        <span>üé®</span>
                        <span>Toggle RGB</span>
                    </button>
                    <button id="download-song-btn" class="menu-item">
                        <span>üì•</span>
                        <span>Download Song</span>
                    </button>
                </div>
            </div>
        </div>
        <img id="album-cover" src="images/placeholder.png" alt="Album Cover">
        <div id="song-info">
            <p id="song-title">Select a song</p>
            <p id="song-artist">Artist</p>
        </div>
        <audio id="audio-player"></audio>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="time-container">
            <span id="current-time">0:00</span>
            <span id="total-duration">0:00</span>
        </div>
        <div class="main-controls-container">
            <div id="player-controls">
                <button id="shuffle-btn" class="control-btn">üîÄ</button>
                <button id="prev-btn" class="control-btn">‚èÆÔ∏è</button>
                <button id="play-pause-btn" class="control-btn">‚ñ∂Ô∏è</button>
                <button id="next-btn" class="control-btn">‚è≠Ô∏è</button>
                <button id="repeat-btn" class="control-btn">üîÅ</button>
            </div>
            <div id="volume-controls">
                <button id="volume-icon" class="control-btn">üîä</button>
                <input type="range" id="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <div class="list-column">
        <div class="tab-header">
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="playlist-tab">Playlist</button>
                <button class="tab-btn" data-tab="search-tab">Add Songs</button>
            </div>
            <div class="menu-container">
                <button id="playlist-menu-toggle" class="menu-toggle">‚ãÆ</button>
                <div id="playlist-menu" class="dropdown-menu hidden">
                    <button id="import-playlist-btn" class="menu-item">
                        <span>üì•</span>
                        <span>Import Playlist</span>
                    </button>
                    <button id="export-playlist-btn" class="menu-item">
                        <span>üì§</span>
                        <span>Export Playlist</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="playlist-tab" class="tab-content active">
            <ul id="playlist" class="song-list"></ul>
        </div>
        <div id="search-tab" class="tab-content">
            <input type="text" id="search-bar" placeholder="Search all songs...">
            <ul id="search-results" class="song-list">
                 <div id="library-loading">Loading library...</div>
            </ul>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const GITHUB_USER = "CrandyIsAtWork";
    const GITHUB_REPO = "Music-Player";
    const MUSIC_FOLDER_PATH = "music";
    const PLACEHOLDER_IMG = "images/placeholder.png";
    // --- END CONFIGURATION ---

    // DOM Elements
    const audioPlayer = document.getElementById('audio-player');
    const albumCoverElement = document.getElementById('album-cover');
    const songTitleElement = document.getElementById('song-title');
    const songArtistElement = document.getElementById('song-artist');
    const playlistElement = document.getElementById('playlist');
    const searchResultsElement = document.getElementById('search-results');
    const searchBar = document.getElementById('search-bar');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const totalDurationEl = document.getElementById('total-duration');
    const mainMenuToggle = document.getElementById('main-menu-toggle');
    const mainMenu = document.getElementById('main-menu');
    const playlistMenuToggle = document.getElementById('playlist-menu-toggle');
    const playlistMenu = document.getElementById('playlist-menu');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const darkModeIcon = document.getElementById('dark-mode-icon');
    const downloadSongBtn = document.getElementById('download-song-btn');
    const importBtn = document.getElementById('import-playlist-btn');
    const exportBtn = document.getElementById('export-playlist-btn');
    const rgbToggleBtn = document.getElementById('rgb-toggle-btn');
    // ‚≠ê NEW: Volume Elements
    const volumeIcon = document.getElementById('volume-icon');
    const volumeSlider = document.getElementById('volume-slider');

    // State Variables
    let masterLibrary = [];
    let playlist = [];
    let originalPlaylist = [];
    let currentSongIndex = -1;
    let isShuffled = false;
    let repeatState = 'none';
    let lastVolume = 1;

    async function initializePlayer() {
        applyTheme(localStorage.getItem('theme') || 'light');
        applyRgbMode(localStorage.getItem('rgbMode') === 'true');
        
        // ‚≠ê NEW: Load saved volume
        const savedVolume = localStorage.getItem('playerVolume');
        if (savedVolume !== null) {
            setVolume(parseFloat(savedVolume));
        }
        
        await fetchMasterLibrary();
        loadPlaylistFromStorage();
        renderSearchResults(masterLibrary);
        renderPlaylist();
        setupEventListeners();
    }

    async function fetchMasterLibrary() { /* ... no changes ... */ }
    function getSongMetadata(file) { /* ... no changes ... */ }
    function addSongToPlaylist(songId) { /* ... no changes ... */ }
    function removeSongFromPlaylist(index) { /* ... no changes ... */ }
    function loadPlaylistFromStorage() { /* ... no changes ... */ }
    function savePlaylistToStorage() { /* ... no changes ... */ }
    function renderPlaylist() { /* ... no changes ... */ }
    function renderSearchResults(results) { /* ... no changes ... */ }

    function playSong(index) {
        if (index < 0 || index >= playlist.length) return;
        currentSongIndex = index;
        const song = playlist[currentSongIndex];
        audioPlayer.src = song.url;
        audioPlayer.play();
        albumCoverElement.src = song.cover;
        songTitleElement.textContent = song.title;
        songArtistElement.textContent = song.artist;
        updateActivePlaylistItem();
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: song.title,
                artist: song.artist,
                album: 'Musix Player',
                artwork: [{ src: song.cover, sizes: '512x512', type: 'image/png' }]
            });
        }
    }

    function updateActivePlaylistItem() { /* ... no changes ... */ }
    function updatePlayPauseIcon(isPlaying) { /* ... no changes ... */ }
    function formatTime(seconds) { /* ... no changes ... */ }
    function updateProgress() { /* ... no changes ... */ }
    function setProgress(e) { /* ... no changes ... */ }
    function exportPlaylist() { /* ... no changes ... */ }
    function importPlaylist() { /* ... no changes ... */ }
    function downloadCurrentSong() { /* ... no changes ... */ }

    // ‚≠ê NEW: Volume Control Functions
    function setVolume(level) {
        audioPlayer.volume = level;
        localStorage.setItem('playerVolume', level);
    }

    function updateVolumeUI() {
        const level = audioPlayer.volume;
        volumeSlider.value = level * 100;

        if (level === 0 || audioPlayer.muted) {
            volumeIcon.textContent = 'üîá';
        } else if (level < 0.5) {
            volumeIcon.textContent = 'üîâ';
        } else {
            volumeIcon.textContent = 'üîä';
        }
    }

    function toggleMute() {
        if (audioPlayer.volume > 0) {
            lastVolume = audioPlayer.volume; // Save current volume
            setVolume(0);
        } else {
            setVolume(lastVolume); // Restore last saved volume
        }
    }

    function setupEventListeners() {
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                if (currentSongIndex === -1 && playlist.length > 0) playSong(0);
                else audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });
        
        prevBtn.addEventListener('click', playPrevious);
        nextBtn.addEventListener('click', playNext);
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);

        audioPlayer.addEventListener('play', () => {
            updatePlayPauseIcon(true);
            if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "playing";
        });
        audioPlayer.addEventListener('pause', () => {
            updatePlayPauseIcon(false);
            if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "paused";
        });
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', handleSongEnd);
        // ‚≠ê NEW: Volume change listener
        audioPlayer.addEventListener('volumechange', updateVolumeUI);
        
        progressContainer.addEventListener('click', setProgress);
        
        // ‚≠ê NEW: Volume control listeners
        volumeSlider.addEventListener('input', (e) => setVolume(e.target.value / 100));
        volumeIcon.addEventListener('click', toggleMute);
        
        // ‚≠ê NEW: Keyboard shortcut listener
        window.addEventListener('keydown', handleKeyboardShortcuts);
        
        mainMenuToggle.addEventListener('click', () => mainMenu.classList.toggle('hidden'));
        playlistMenuToggle.addEventListener('click', () => playlistMenu.classList.toggle('hidden'));
        
        window.addEventListener('click', (e) => {
            if (!mainMenu.contains(e.target) && !mainMenuToggle.contains(e.target)) {
                mainMenu.classList.add('hidden');
            }
            if (!playlistMenu.contains(e.target) && !playlistMenuToggle.contains(e.target)) {
                playlistMenu.classList.add('hidden');
            }
        });
        
        darkModeToggle.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        rgbToggleBtn.addEventListener('click', () => {
            const isRgb = document.body.classList.toggle('rgb-mode');
            localStorage.setItem('rgbMode', isRgb);
        });

        downloadSongBtn.addEventListener('click', downloadCurrentSong);
        importBtn.addEventListener('click', importPlaylist);
        exportBtn.addEventListener('click', exportPlaylist);
        
        tabButtons.forEach(button => button.addEventListener('click', (e) => {
            e.stopPropagation();
            tabButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(button.dataset.tab).classList.add('active');
        }));
        searchBar.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const results = masterLibrary.filter(s => s.title.toLowerCase().includes(term) || s.artist.toLowerCase().includes(term));
            renderSearchResults(results);
        });
        searchResultsElement.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-btn')) { addSongToPlaylist(e.target.dataset.id); }
        });
        playlistElement.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList.contains('drag-handle')) return;
            if (target.classList.contains('remove-btn')) {
                removeSongFromPlaylist(parseInt(target.dataset.index, 10));
            } else {
                const li = target.closest('li');
                if (li) { playSong(parseInt(li.dataset.index, 10)); }
            }
        });

        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => audioPlayer.play());
            navigator.mediaSession.setActionHandler('pause', () => audioPlayer.pause());
            navigator.mediaSession.setActionHandler('previoustrack', playPrevious);
            navigator.mediaSession.setActionHandler('nexttrack', playNext);
        }
        initializeSortable();
    }
    
    function playNext() { /* ... no changes ... */ }
    function playPrevious() {
        // ‚≠ê UPDATED: Restart song on first press if it's past the beginning
        if (audioPlayer.currentTime > 3) {
            audioPlayer.currentTime = 0;
        } else {
            if (playlist.length === 0) return;
            const prevIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            playSong(prevIndex);
        }
    }
    function handleSongEnd() { /* ... no changes ... */ }
    function toggleShuffle() { /* ... no changes ... */ }
    function toggleRepeat() { /* ... no changes ... */ }
    function applyRgbMode(isRgb) { /* ... no changes ... */ }
    function applyTheme(theme) { /* ... no changes ... */ }
    function initializeSortable() { /* ... no changes ... */ }
    
    // ‚≠ê NEW: Keyboard Shortcut Handler
    function handleKeyboardShortcuts(e) {
        // Don't trigger shortcuts if user is typing in the search bar
        if (document.activeElement === searchBar) return;
        
        switch (e.code) {
            case 'Space':
                e.preventDefault(); // Prevent page from scrolling
                playPauseBtn.click();
                break;
            case 'ArrowRight':
                e.preventDefault();
                nextBtn.click();
                break;
            case 'ArrowLeft':
                e.preventDefault();
                prevBtn.click();
                break;
            case 'ArrowUp':
                e.preventDefault();
                setVolume(Math.min(audioPlayer.volume + 0.05, 1));
                break;
            case 'ArrowDown':
                e.preventDefault();
                setVolume(Math.max(audioPlayer.volume - 0.05, 0));
                break;
            case 'KeyM':
                e.preventDefault();
                toggleMute();
                break;
        }
    }

    // Unchanged functions from previous steps...
    // (copying just a few as placeholders for clarity)
    function playNext() {
        if (playlist.length === 0) return;
        const nextIndex = (currentSongIndex + 1) % playlist.length;
        playSong(nextIndex);
    }
    function handleSongEnd() {
        if (repeatState === 'one') playSong(currentSongIndex);
        else if (currentSongIndex === playlist.length - 1 && repeatState === 'none') updatePlayPauseIcon(false);
        else playNext();
    }
    function toggleShuffle() {
        isShuffled = !isShuffled;
        shuffleBtn.classList.toggle('active', isShuffled);
        const currentSong = playlist[currentSongIndex];

        if (isShuffled) {
            originalPlaylist = [...playlist];
            for (let i = playlist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            }
            if (currentSong) {
                const newIndex = playlist.findIndex(song => song.id === currentSong.id);
                if (newIndex !== -1) {
                    const [songToMove] = playlist.splice(newIndex, 1);
                    playlist.unshift(songToMove);
                }
                currentSongIndex = 0;
            }
        } else {
            playlist = [...originalPlaylist];
            if (currentSong) {
                currentSongIndex = playlist.findIndex(s => s.id === currentSong.id);
            }
        }
        renderPlaylist();
        updateActivePlaylistItem();
    }
    function toggleRepeat() {
        if (repeatState === 'none') {
            repeatState = 'all';
            repeatBtn.classList.add('active');
            repeatBtn.textContent = 'üîÅ';
        } else if (repeatState === 'all') {
            repeatState = 'one';
            repeatBtn.classList.add('active'); 
            repeatBtn.textContent = 'üîÇ';
        } else { 
            repeatState = 'none';
            repeatBtn.classList.remove('active');
            repeatBtn.textContent = 'üîÅ';
        }
    }
    function applyRgbMode(isRgb) {
        if (isRgb) {
            document.body.classList.add('rgb-mode');
        } else {
            document.body.classList.remove('rgb-mode');
        }
    }
    function applyTheme(theme) {
        document.body.classList.toggle('dark-mode', theme === 'dark');
        darkModeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }
    function initializeSortable() {
        new Sortable(playlistElement, {
            handle: '.drag-handle',
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: (evt) => {
                const [movedItem] = playlist.splice(evt.oldIndex, 1);
                playlist.splice(evt.newIndex, 0, movedItem);
                if (currentSongIndex === evt.oldIndex) {
                    currentSongIndex = evt.newIndex;
                } else if (evt.oldIndex < currentSongIndex && evt.newIndex >= currentSongIndex) {
                    currentSongIndex--;
                } else if (evt.oldIndex > currentSongIndex && evt.newIndex <= currentSongIndex) {
                    currentSongIndex++;
                }
                savePlaylistToStorage();
                renderPlaylist();
                updateActivePlaylistItem();
            }
        });
    }

    initializePlayer();
</script>
