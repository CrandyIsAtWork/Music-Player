<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    
    <link rel="icon" type="image/png" href="images/tab.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #1c1e21;
            --text-secondary: #606770;
            --primary-color: #1877f2;
            --hover-bg: #e4e6eb;
            --active-bg: #e7f3ff;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg-color: #18191a;
            --card-bg: #242526;
            --text-color: #e4e6eb;
            --text-secondary: #b0b3b8;
            --primary-color: #2d88ff;
            --hover-bg: #3a3b3c;
            --active-bg: #3a3b3c;
            --border-color: #3e4042;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            background-color: var(--bg-color); 
            padding: 20px; 
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        #player-container { 
            max-width: 450px; 
            margin: auto; 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 8px 24px var(--shadow-color); 
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.5em; color: var(--primary-color); }
        #dark-mode-toggle { font-size: 1.5em; cursor: pointer; background: none; border: none; color: var(--text-secondary); }

        #album-cover { width: 80%; max-width: 300px; height: auto; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow-color); margin-bottom: 20px; aspect-ratio: 1 / 1; object-fit: cover; background-color: var(--hover-bg); }
        
        #song-info { margin-bottom: 15px; min-height: 80px; }
        #song-title { font-size: 1.4em; font-weight: bold; color: var(--text-color); margin: 0; }
        #song-artist { font-size: 1em; color: var(--text-secondary); margin: 5px 0 0; }
        
        #player-controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin: 20px 0; }
        .control-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: var(--text-secondary); transition: color 0.2s; }
        .control-btn:hover { color: var(--primary-color); }
        .control-btn.active { color: var(--primary-color); }

        audio { width: 100%; border-radius: 999px; }

        /* NEW: Tab Navigation Styles */
        .tab-nav { display: flex; border-bottom: 1px solid var(--border-color); margin-top: 20px; }
        .tab-btn { flex: 1; padding: 10px; background: none; border: none; border-bottom: 3px solid transparent; cursor: pointer; color: var(--text-secondary); font-size: 1em; font-weight: 500;}
        .tab-btn.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* NEW: Search Bar Styles */
        #search-bar { width: 100%; padding: 10px; margin: 15px 0; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--hover-bg); color: var(--text-color); }

        .song-list { list-style: none; padding: 0; max-height: 250px; overflow-y: auto; text-align: left; }
        .song-list li { display: flex; align-items: center; gap: 15px; padding: 10px; user-select: none; transition: background-color 0.2s; border-bottom: 1px solid var(--border-color); }
        .song-list li:hover { background-color: var(--hover-bg); }
        .song-list li img { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; }
        .song-list li .song-item-info { flex-grow: 1; }
        .song-list li .song-item-title { font-weight: bold; }
        .song-list li .song-item-artist { font-size: 0.9em; color: var(--text-secondary); }
        .song-list li .action-btn { font-size: 1.5em; cursor: pointer; background: none; border: none; color: var(--text-secondary); padding: 5px; }
        .song-list li.active { background-color: var(--active-bg); color: var(--primary-color); }
        #playlist.song-list li { cursor: grab; }
        #playlist.song-list li:active { cursor: grabbing; }
        .sortable-ghost { background-color: var(--primary-color); opacity: 0.5; }

        #loading { text-align: center; padding: 20px; color: var(--text-secondary); }
    </style>
</head>
<body>

<div id="player-container">
    <div class="player-header">
        <h1>Musix</h1>
        <button id="dark-mode-toggle">‚òÄÔ∏è</button>
    </div>

    <img id="album-cover" src="images/placeholder.png" alt="Album Cover">
    <div id="song-info">
        <p id="song-title">Select a song</p>
        <p id="song-artist">Artist</p>
    </div>
    <audio id="audio-player" controls></audio>
    <div id="player-controls">
        <button id="shuffle-btn" class="control-btn">üîÄ</button>
        <button id="prev-btn" class="control-btn">‚èÆÔ∏è</button>
        <button id="next-btn" class="control-btn">‚è≠Ô∏è</button>
        <button id="repeat-btn" class="control-btn">üîÅ</button>
    </div>

    <div class="tab-nav">
        <button class="tab-btn active" data-tab="playlist-tab">Playlist</button>
        <button class="tab-btn" data-tab="search-tab">Add Songs</button>
    </div>

    <div id="playlist-tab" class="tab-content active">
        <ul id="playlist" class="song-list">
            <div id="playlist-loading">Your playlist is empty.</div>
        </ul>
    </div>
    
    <div id="search-tab" class="tab-content">
        <input type="text" id="search-bar" placeholder="Search all songs...">
        <ul id="search-results" class="song-list">
             <div id="library-loading">Loading library...</div>
        </ul>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const GITHUB_USER = "CrandyIsAtWork";
    const GITHUB_REPO = "Music-Player";
    const MUSIC_FOLDER_PATH = "music";
    const PLACEHOLDER_IMG = "images/placeholder.png";
    // --- END CONFIGURATION ---

    // DOM Elements
    const audioPlayer = document.getElementById('audio-player');
    const albumCoverElement = document.getElementById('album-cover');
    const songTitleElement = document.getElementById('song-title');
    const songArtistElement = document.getElementById('song-artist');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    // New Tab and Search Elements
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    const playlistElement = document.getElementById('playlist');
    const searchResultsElement = document.getElementById('search-results');
    const searchBar = document.getElementById('search-bar');
    const playlistLoading = document.getElementById('playlist-loading');
    const libraryLoading = document.getElementById('library-loading');

    // State Variables
    let masterLibrary = []; // All songs from GitHub
    let playlist = []; // The user's current playlist
    let originalPlaylist = []; // For restoring shuffle
    let currentSongIndex = -1;
    let isShuffled = false;
    let repeatState = 'none';

    // --- INITIALIZATION ---
    async function initializePlayer() {
        applyTheme(localStorage.getItem('theme') || 'light');
        await fetchMasterLibrary();
        loadPlaylistFromStorage();
        renderSearchResults(masterLibrary); // Initially show all songs in search tab
        renderPlaylist();
        setupEventListeners();
    }

    // --- DATA FETCHING AND MANAGEMENT ---
    async function fetchMasterLibrary() {
        const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${MUSIC_FOLDER_PATH}`;
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
            const files = await response.json();
            
            const allowedExtensions = ['.mp3', '.flac', 'm4a', '.wav', '.ogg', '.oga'];
            const audioFiles = files.filter(file => allowedExtensions.some(ext => file.name.toLowerCase().endsWith(ext)));

            if (audioFiles.length === 0) {
                 libraryLoading.textContent = 'No audio files found in repository.';
                 return;
            }

            const songPromises = audioFiles.map(file => getSongMetadata(file));
            masterLibrary = await Promise.all(songPromises);
            libraryLoading.style.display = 'none';
        } catch (error) {
            console.error('Failed to fetch master library:', error);
            libraryLoading.textContent = 'Error: Could not load song library.';
        }
    }

    function getSongMetadata(file) {
        return new Promise((resolve) => {
            const createDefaultMetadata = (fileName) => ({
                title: fileName.replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                artist: 'Unknown Artist',
                cover: PLACEHOLDER_IMG,
                url: file.path
            });
            
            const canReadMetadata = file.name.toLowerCase().endsWith('.mp3') || file.name.toLowerCase().endsWith('.flac') || file.name.toLowerCase().endsWith('m4a');
            if (!canReadMetadata) {
                resolve(createDefaultMetadata(file.name));
                return;
            }

            const songUrl = new URL(file.path, window.location.href).href;
            window.jsmediatags.read(songUrl, {
                onSuccess: (tag) => {
                    const tags = tag.tags;
                    let cover = PLACEHOLDER_IMG;
                    if (tags.picture) {
                        const { data, format } = tags.picture;
                        let base64String = "";
                        for (let i = 0; i < data.length; i++) { base64String += String.fromCharCode(data[i]); }
                        cover = `data:${format};base64,${window.btoa(base64String)}`;
                    }
                    resolve({ title: tags.title || createDefaultMetadata(file.name).title, artist: tags.artist || 'Unknown Artist', cover: cover, url: file.path });
                },
                onError: () => resolve(createDefaultMetadata(file.name))
            });
        });
    }

    function addSongToPlaylist(songUrl) {
        const songToAdd = masterLibrary.find(song => song.url === songUrl);
        const isAlreadyInPlaylist = playlist.some(song => song.url === songUrl);
        if (songToAdd && !isAlreadyInPlaylist) {
            playlist.push(songToAdd);
            savePlaylistToStorage();
            renderPlaylist();
        }
    }

    function removeSongFromPlaylist(index) {
        playlist.splice(index, 1);
        savePlaylistToStorage();
        renderPlaylist();
        if(index === currentSongIndex){
            // If we remove the current song, stop playback and reset info
            audioPlayer.pause();
            audioPlayer.src = '';
            songTitleElement.textContent = 'Select a song';
            songArtistElement.textContent = 'Artist';
            albumCoverElement.src = PLACEHOLDER_IMG;
            currentSongIndex = -1;
        } else if (index < currentSongIndex) {
            currentSongIndex--; // Adjust index if a song before the current one is removed
        }
    }
    
    function loadPlaylistFromStorage() {
        const savedPlaylist = JSON.parse(localStorage.getItem('userPlaylist'));
        if (savedPlaylist && Array.isArray(savedPlaylist)) {
            playlist = savedPlaylist;
        }
    }

    function savePlaylistToStorage() {
        localStorage.setItem('userPlaylist', JSON.stringify(playlist));
    }

    // --- UI RENDERING ---
    function renderPlaylist() {
        playlistElement.innerHTML = '';
        if (playlist.length === 0) {
            playlistLoading.style.display = 'block';
            return;
        }
        playlistLoading.style.display = 'none';

        playlist.forEach((song, index) => {
            const listItem = document.createElement('li');
            listItem.dataset.index = index;
            listItem.innerHTML = `
                <img src="${song.cover}" alt="Cover">
                <div class="song-item-info">
                    <div class="song-item-title">${song.title}</div>
                    <div class="song-item-artist">${song.artist}</div>
                </div>
                <button class="action-btn remove-btn" data-index="${index}">‚ùå</button>
            `;
            playlistElement.appendChild(listItem);
        });
        updateActivePlaylistItem();
    }
    
    function renderSearchResults(results) {
        searchResultsElement.innerHTML = '';
        results.forEach(song => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <img src="${song.cover}" alt="Cover">
                <div class="song-item-info">
                    <div class="song-item-title">${song.title}</div>
                    <div class="song-item-artist">${song.artist}</div>
                </div>
                <button class="action-btn add-btn" data-url="${song.url}">‚ûï</button>
            `;
            searchResultsElement.appendChild(listItem);
        });
    }

    function playSong(index) {
        if (index < 0 || index >= playlist.length) return;
        currentSongIndex = index;
        const song = playlist[currentSongIndex];
        audioPlayer.src = song.url;
        audioPlayer.play();
        albumCoverElement.src = song.cover;
        songTitleElement.textContent = song.title;
        songArtistElement.textContent = song.artist;
        updateActivePlaylistItem();
    }

    function updateActivePlaylistItem() {
        const listItems = playlistElement.querySelectorAll('li');
        listItems.forEach((item, index) => {
            item.classList.toggle('active', index === currentSongIndex);
        });
    }

    // --- EVENT LISTENERS ---
    function setupEventListeners() {
        darkModeToggle.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredSongs = masterLibrary.filter(song => 
                song.title.toLowerCase().includes(searchTerm) ||
                song.artist.toLowerCase().includes(searchTerm)
            );
            renderSearchResults(filteredSongs);
        });

        searchResultsElement.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-btn')) {
                addSongToPlaylist(e.target.dataset.url);
            }
        });
        
        playlistElement.addEventListener('click', (e) => {
            const target = e.target;
            if(target.classList.contains('remove-btn')) {
                removeSongFromPlaylist(parseInt(target.dataset.index, 10));
            } else {
                // Clicked on the li or its child, play the song
                const listItem = target.closest('li');
                if (listItem) {
                    playSong(parseInt(listItem.dataset.index, 10));
                }
            }
        });
        
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);
        prevBtn.addEventListener('click', playPrevious);
        nextBtn.addEventListener('click', playNext);
        audioPlayer.addEventListener('ended', handleSongEnd);

        initializeSortable();
    }

    function applyTheme(theme) {
        if (theme === 'dark') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = 'üåô';
        } else {
            document.body.classList.remove('dark-mode');
            darkModeToggle.textContent = '‚òÄÔ∏è';
        }
    }

    function initializeSortable() {
        new Sortable(playlistElement, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: (evt) => {
                const movedItem = playlist.splice(evt.oldIndex, 1)[0];
                playlist.splice(evt.newIndex, 0, movedItem);
                
                if (currentSongIndex === evt.oldIndex) {
                    currentSongIndex = evt.newIndex;
                } else if (evt.oldIndex < currentSongIndex && evt.newIndex >= currentSongIndex) {
                    currentSongIndex--;
                } else if (evt.oldIndex > currentSongIndex && evt.newIndex <= currentSongIndex) {
                    currentSongIndex++;
                }
                savePlaylistToStorage();
                renderPlaylist();
                updateActivePlaylistItem();
            }
        });
    }

    // --- PLAYER CONTROLS LOGIC ---
    function playNext() {
        if (playlist.length === 0) return;
        const nextIndex = (currentSongIndex + 1) % playlist.length;
        playSong(nextIndex);
    }

    function playPrevious() {
        if (playlist.length === 0) return;
        const prevIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
        playSong(prevIndex);
    }
    
    function handleSongEnd() {
        if (repeatState === 'one') {
            playSong(currentSongIndex);
        } else if (currentSongIndex === playlist.length - 1 && repeatState === 'none') {
            return;
        } else {
            playNext();
        }
    }

    function toggleShuffle(){
        // Simplified shuffle logic for the playlist view
        isShuffled = !isShuffled;
        shuffleBtn.classList.toggle('active', isShuffled);
        if(isShuffled){
            originalPlaylist = [...playlist]; // Save current order
            shuffleArray(playlist);
        } else {
            playlist = [...originalPlaylist]; // Restore order
        }
        // After shuffling, we need to find where the current song went
        const currentSongUrl = audioPlayer.src.endsWith(originalPlaylist[currentSongIndex]?.url) ? originalPlaylist[currentSongIndex].url : null;
        if(currentSongUrl){
            currentSongIndex = playlist.findIndex(s => s.url === currentSongUrl);
        }
        renderPlaylist();
        updateActivePlaylistItem();
    }
    
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function toggleRepeat(){
        if (repeatState === 'none') {
            repeatState = 'all';
            repeatBtn.classList.add('active');
            repeatBtn.textContent = 'üîÅ';
        } else if (repeatState === 'all') {
            repeatState = 'one';
            repeatBtn.classList.add('active');
            repeatBtn.textContent = 'üîÇ';
        } else {
            repeatState = 'none';
            repeatBtn.classList.remove('active');
            repeatBtn.textContent = 'üîÅ';
        }
    }

    // Start the player
    initializePlayer();
</script>

</body>
</html>
